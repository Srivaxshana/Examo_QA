name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Install Node.js for frontend
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Start frontend before Selenium
    - name: Start frontend
      run: |
        cd frontend
        npm install
        npm run build
        npm start &
    
    # Wait until frontend is running
    - name: Wait for frontend
      run: npx wait-on http://localhost:3000/student/login

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests (including Selenium + BDD)
      run: mvn test

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports
