name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: examo_db
          MYSQL_USER: root
          MYSQL_PASSWORD: sri1708
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build backend (Spring Boot)
      run: mvn clean install -DskipTests

    - name: Run backend
      run: mvn spring-boot:run &
    
    - name: Wait for backend
      run: npx wait-on http://localhost:8080

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Start frontend (Vite)
      run: |
        cd frontend
        npm install
        npm run build
        npm run preview -- --port 3000 &
    
    - name: Wait for frontend
      run: npx wait-on http://localhost:3000/student/login

    - name: Run tests (unit, BDD, Selenium)
      run: mvn test

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/surefire-reports
